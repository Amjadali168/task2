<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
</head>
<body>
    <div class="container">
        <h1>Conference Schedule</h1>
        <ul>
            {% for event in schedule %}
            <li>
                <h2>{{ event[1]}} - {{ event[2]}}</h2>
                <p>{{ event[3]}}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
